<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface componentType="org.jboss.seam.faces.InputContainer">
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="requerido" required="false"/>
        <cc:attribute name="ajax" required="false" default="false"/>
        <cc:attribute name="inputs" required="false" default="1"/>
        <cc:attribute name="classLabel" required="false" default=""/>
        <cc:attribute name="styleLabel" required="false" default=""/>
        <cc:attribute name="classEdit" required="false" default=""/>
        <cc:attribute name="styleEdit" required="false" default=""/>
    </cc:interface>

	<cc:implementation>
		
		<div id="#{cc.clientId}">
			
			<label class="#{cc.attrs.classLabel}" style="#{cc.attrs.styleLabel}">				
            	#{cc.attrs.label}
            	<h:graphicImage value="/resources/images/required.png" rendered="#{cc.attrs.requerido}" />
        	</label>
			
			<ui:fragment rendered="#{cc.attrs.invalid}">
				<div class="row">
					<c:forEach var="i" begin="1" end="#{cc.attrs.inputs}">
						<h:message id="message#{i}" for="" styleClass="error errors" />
					</c:forEach>
				</div>
			</ui:fragment>
			
			<span class="#{cc.attrs.classEdit}" style="#{cc.attrs.styleEdit}">
				<cc:insertChildren />
			</span>
			
			
			
		</div>

	</cc:implementation>

</ui:composition>
